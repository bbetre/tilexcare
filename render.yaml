# Render Blueprint for TilexCare Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: tilexcare-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tilexcare-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://tilexcare.netlify.app

databases:
  - name: tilexcare-db
    plan: free
    region: oregon
    databaseName: tilexcare
    user: tilexcare_user
