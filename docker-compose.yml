version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tilexcare_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-tilexcare}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # We can add a local S3 compatible service like MinIO later if needed for development
  # minio:
  #   image: minio/minio
  #   ...

volumes:
  postgres_data:
